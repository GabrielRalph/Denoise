
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real time Deepfilter</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; width: 100%; height: 100px; }
    #container { display: flex; gap: 20px; }
    #container > div { flex: 1; }
  </style>
</head>
<body>
  <h2>Real time Deepfilter</h2>
  <button id="start">Start</button>
  <button id="stop" disabled>End</button>

  <div id="container">
    <div>
      <h4>Original Audio</h4>
      <canvas id="rawCanvas" width="480" height="100"></canvas>
    </div>
    <div>
      <h4>Denoised Audio</h4>
      <canvas id="denoisedCanvas" width="480" height="100"></canvas>
    </div>
  </div>

  <script type="module" src="testing-denoise.js"></script>
</body>
</html>
